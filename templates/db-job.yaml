{{ if .Values.schema.enabled }}
{{ range .Values.schema.containers }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Values.appName }}-{{ . }}-load
spec:
  template:
    spec:
      containers:
        - name: {{ $.Values.appName }}-{{ . }}-load
          image: 418272784676.dkr.ecr.us-east-1.amazonaws.com/roboshop-schema-load:latest
          imagePullPolicy: Always
          securityContext:
            readOnlyRootFilesystem: true
          env:
            - name: SCHEMA_FILE
              value: db/{{ . }}.{{ $.Values.schema.dbExtension }}
          envFrom:
            - secretRef:
                name: {{ $.Values.appName }}-job
      restartPolicy: Never
{{ end }}
{{ end }}