{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  labels:
    {{ - include "common.labels" . | indent 4 }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.hostName }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.appName }}
                port:
                  number: {{ .Values.service.servicePort }}
            path: /
            pathType: Prefix
{{ end }}